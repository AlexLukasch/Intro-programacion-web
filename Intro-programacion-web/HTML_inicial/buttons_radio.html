<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
</head>
<body>
    <p>¿Cómo te vas a conectar a la clase?</p>
    <div>
        <!--El atributo checked sirve para dejar marcado por defecto una opción-->
        <input type="radio" name="conexión" id="compu" value="compu" checked>
        <label for="compu">Computadora</label> 
    </div>
    <div>
        <input type="radio" name="conexión" id="celu" value="celu">
        <label for="celu">Celular</label> 
    </div>
</body>
</html>
