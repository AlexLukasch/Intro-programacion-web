<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ejemplo</title>
    <style>
        p {
            color: red;
            width: 300px;
        }

        h1 {
            font-weight: bold;
        }
    </style>
    <!--Este global/embedded(incorporado) style statement indica que todos los elementos p del body seran rojos.
    Solamente sirve para este documento, no se recomienda-->
</head>
<body>
    <h1>Esto es un titulo en negrita</h1>
    <p>Hola mundo!</p>
    <p>Prueba de CSS</p>
</body>
</html>
