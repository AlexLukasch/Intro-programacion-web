<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semanticos</title>
    <link rel="icon" type="image/x-icon" href="https://www.w3schools.com//images/favicon.ico">
     <!-- Open Graph data -->
     <meta property="og:title" content="Semantic elements" />
     <meta property="og:type" content="article" />
     <meta property="og:url" content=" http://www.example.com" />
     <meta property="og:image" content=" http://example.com/image.jpg" />
     <meta property="og:description" content="Documento con elementos semanticos" />
</head>
<body>
<!--La etiqueta h1 es unica por pagina, las demas si se pueden repetir-->
<h1>ESTE ES EL TITULO MAS IMPORTANTE DE LA PAGINA</h1>
    <header>
<h2>Elementos semanticos</h2>
    </header>
    <nav>
<h2>Elementos semanticos</h2>
    </nav>
    <footer>
<h3>Elementos semanticos</h3>
    </footer>
    <!--Al usuario final no le afecta en donde tenga el texto, sea un header, un nav o un footer.
    Pero al robot de google si le afecta en la forma en que entiende la estructura del contenido
    en la pagina web-->
</body>
</html>
